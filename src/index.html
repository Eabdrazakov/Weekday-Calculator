<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Weekday Calculator</title>
</head>

<body>
    <h1>Weekday Calculator</h1>
    <p>Type in year, month and date values to find out which day it is!</p>
    <form id="form">
        <label for="year">Year:</label>
        <input type="number" name="calendar" id="year" min="1960">
        <label for="month">Month:</label>
        <input type="number" name="calendar" id="month" min="1" max="12">
        <label for="day">Day:</label>
        <input type="number" name="calendar" id="day" min="1" max="31">
        <button type="submit">Submit</button>
    </form>
    <div id="output"></div>
</body>

</html>
